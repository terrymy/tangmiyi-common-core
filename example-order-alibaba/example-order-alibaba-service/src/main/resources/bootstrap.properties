# 注册中心
spring.cloud.nacos.discovery.enabled=true
spring.cloud.nacos.discovery.server-addr=@nacos.addr@
spring.cloud.nacos.discovery.username=@nacos.username@
spring.cloud.nacos.discovery.password=@nacos.password@
spring.cloud.nacos.discovery.namespace=@nacos.namespace@
spring.cloud.nacos.discovery.group=TANGMIYI_GROUP
# 配置中心
spring.cloud.nacos.config.enabled=true
spring.cloud.nacos.config.server-addr=@nacos.addr@
spring.cloud.nacos.config.username=@nacos.username@
spring.cloud.nacos.config.password=@nacos.password@
# 命名空间 常用场景之一是不同环境的配置的区分隔离，例如开发测试环境和生产环境的资源（如配置、服务）隔离等
spring.cloud.nacos.config.namespace=@nacos.namespace@
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.shared-configs[0].data-id=tangmiyi-common.properties
spring.cloud.nacos.config.shared-configs[0].group=TANGMIYI_GROUP
# 是否动态刷新，默认为false
spring.cloud.nacos.config.shared-configs[0].refresh=true
spring.cloud.nacos.config.shared-configs[1].data-id=example-order-alibaba.properties
spring.cloud.nacos.config.shared-configs[1].group=TANGMIYI_GROUP
spring.cloud.nacos.config.shared-configs[1].refresh=true